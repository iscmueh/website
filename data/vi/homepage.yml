######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : ""
  content : "Một thành phố Thông Minh là một thành phố tràn đầy năng lượng và sức sống. Thành phố đó không chỉ là nơi ở của cư dân hay là một điểm đến của du khách hay của nhà đầu tư, thành phố đó với bản chất nội tại là một thực thể sống, là cả một hành trình sống động.

  Trong sự chuyển động và tiến hóa của chính nó, sẽ luôn xuất hiện các vấn đề hay những hiện tượng gây tác hại, làm mất đi tính cân bằng và bền vững. Để thành phố chuyển động đúng theo trục bền vững, các nguồn lực hữu hạn và giải pháp cần được triển khai, huy động, và phân bổ một cách khoa học và tối ưu.

  ISCM, với sứ mệnh về giáo dục và nghiên cứu trong lĩnh vực thiết kế và quản lý đô thị, đã đang và sẽ tiếp cận các phương pháp tích hợp các lĩnh vực như thiết kế đô thị, giao thông, quản lý cơ sở hạn tầng dựa trên nền tảng công nghệ và sự phát triển xanh và bền vững.




  Giám Đốc Viện. Tiến Sĩ Trịnh Tú Anh"
