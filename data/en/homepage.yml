  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : ""
  content : "At ISCM Smart City is not about a destination, it is about a longlife journey. As cities are considered as organisms with full of cealess activities. In these activities, urban problems may emerge. To effectively address these problems, we shall prioritize them, optimally allocate our limited resources and apply appropriate technological and managerial approaches to develop better and smarter solutions.


  With modern tools and applications being developed, it is now time to integrate and optimize them to address specific problems in a smart and integrated approach. ISCM's vision to be the frontier institute in Vietnam and SEA region on providing such optimal and integrated approach.



  Dr. Tu-Anh Trinh - Director "
