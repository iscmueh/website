<!-- page title -->
<section
  class="page-title-section overlay"
  style="background-image: url('{{ .Params.Bg_image | relURL}}'),url('{{`images/backgrounds/page-title.jpg`| relURL}}');"
>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item h2">
            <a
              class="text-white font-secondary"
              href="{{ site.BaseURL | absLangURL }}"
              >{{ site.Params.home }}</a
            >
          </li>
          <li class="list-inline-item h5">
            <i class="ti-angle-right text-white"></i>
          </li>
          <li
            class="list-inline-item text-white h3 font-secondary"
            style="text-align: justify"
          >
            {{ .Title }}
          </li>
        </ul>
        <p class="text-lighten" style="text-align: justify">
          {{ .Params.Description | markdownify }}
        </p>
      </div>
    </div>
  </div>
</section>
