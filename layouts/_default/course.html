<div
  class="card p-0 border-primary rounded-0 hover-shadow"
  style="height: 100%"
>
  <img
    class="card-img-top rounded-0"
    height="253"
    src="{{ .Params.image | relURL }}"
    alt="{{ .Title }}"
    loading="lazy"
  />
  <div class="card-body" style="min-height: fit-content; min-height: 210px">
    <ul class="list-inline mb-2">
      <li
        class="list-inline-item"
        style="
          height: 20px;
          width: 100%;
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        "
      >
        <i class="ti-calendar" style="margin-right: 4px"></i> {{
        .Params.Duration }}
      </li>
      <li class="list-inline-item" style="text-transform: capitalize">
        <i class="ti-bookmark-alt" style="margin-right: 4px"></i> {{
        .Params.Category }}
      </li>
      {{ if .Params.Chance }}
      <li
        class="list-inline-item"
        style="text-transform: capitalize; text-align: justify"
      >
        <i class="ti-pin-alt" style="margin-right: 4px"></i>{{ .Params.Chance}}
      </li>
      {{end}}
    </ul>
    <h4 class="card-title" style="height: 50px">
      <a
        href="{{ .Permalink }}"
        style="
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
          word-break: keep-all;
          text-decoration: none;
          text-overflow: ellipsis;
        "
        >{{ .Params.post }}</a
      >
    </h4>
    <p class="card-text mb-4">{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm"
      >{{ i18n "apply_now"}}</a
    >
  </div>
</div>
