<div class="card p-0 border-primary rounded-0 hover-shadow">
  <img class="card-img-top rounded-0" src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
  <div class="card-body" style="min-height: fit-content; height: 210px;" >
    <ul class="list-inline mb-2">
      <li class="list-inline-item" style="height: 20px; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
    </ul>
    <h4 class="card-title" style="height: 50px; text-overflow: ellipsis; overflow: hidden; white-space: pre-wrap;" ><a href="{{ .Permalink }}">{{ .Params.post }}</a></h4>
    <p class="card-text mb-4">{{ .Summary | truncate 100 }}</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "apply_now"}}</a>
  </div>
</div>
