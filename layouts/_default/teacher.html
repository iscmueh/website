<div class="card border-0 rounded-0 hover-shadow mb-5" style="height: 100%">
  <img
    class="card-img-top rounded-0"
    src="{{ .Params.image | relURL }}"
    alt="{{ .Title }}"
    loading="lazy"
    height="350"
    style="object-fit: cover; object-position: top center"
  />
  <div class="card-body">
    <h4 class="card-title">
      {{ if .Params.isNotClick }}
      <p style="font-weight: bold; color: #141414; font-size: 20px">
        {{ .Title }}
      </p>
      {{ else }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
    </h4>
    <p>{{ .Params.Course | safeHTML }}</p>
    {{/*
    <ul class="list-inline">
      {{ range .Params.Contact }}
      <li class="list-inline-item">
        <a class="text-color" href="{{ .link | safeURL }}"
          ><i class="{{ .icon }}"></i
        ></a>
      </li>
      {{ end }}
    </ul>
    */}}
  </div>
</div>
