<figure
  class="w-100"
  style="display: flex; flex-direction: column; align-items: center"
>
  <img
    src="{{-  .Destination | safeURL  -}}"
    style="
      object-fit: cover;
      object-position: top center;
      margin: 0 !important;
      width: 100%;
    "
    loading="lazy"
  />
  {{with .Text}}
  <figcaption class="text-center font-italic mt-1">{{.}}</figcaption>
  {{end}}
</figure>
