<a
  href="{{.Permalink}}"
  class="card border-0 rounded-0 hover-shadow mb-3 mb-lg-5 !w-full h-full"
  title="{{.Title}}"
  style="cursor: pointer; width: 100%; height: 100%; margin-bottom: 20px"
>
  <img
    class="card-img-top rounded-0"
    src="{{ .Params.thumbnail | relURL}}"
    alt=""
    style="object-fit: contain; object-position: center; height: 250px !important"
    loading="lazy"
  />
  <div class="card-body h-fit">
    <h4
      class="card-title leading-6 line-clamp-2"
      style="
        font-weight: bold;
        color: #141414;
        font-size: 20px;
        display: -webkit-box;
        --webkit-line-clamp: 2;
        --webkit-box-orient: vertical;
        overflow: hidden;
        word-break: keep-all;
        text-decoration: none;
        text-overflow: ellipsis;
      "
    >
      {{.Title}}
    </h4>
    {{/*
    <p class="mt-3">
      {typeof subTitle === "string" ? DOMParser(subTitle || "") : subTitle}
    </p>
    */}}
  </div>
</a>
